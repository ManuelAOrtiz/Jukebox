<body>

	<button></button>

		<div id="musicImage1" class="musicNote"></div>
		<div id="musicImage2" class="musicNote"></div>
		<div id="musicImage3" class="musicNote"></div>	
	</div>
</div>

<div id="songList">		
	<p id="list"></p>
</div>
<div class="extra">

	Name: <input type="text" id="userSongName">
	url: <input type="text" id="userSongPath">
	<button id="add">Add</button>
</div>

</body>
</html>
